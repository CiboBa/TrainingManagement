<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Spring Boot and Spring MVC</title>

    <link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.7/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}"
          rel="stylesheet" media="screen"/>

    <script src="http://cdn.jsdelivr.net/webjars/jquery/3.2.1/jquery.min.js"
            th:src="@{/webjars/jquery/3.2.1/jquery.min.js}"></script>
    <link href="../static/css/spring-core.css"
          th:href="@{css/spring-core.css}" rel="stylesheet" media="screen"/>
</head>
<body>
<div class="container">
    <div th:if="${not#lists.isEmpty(lectures)}">
        <h2>Lista wykładów</h2>
        <table class="table table-striped">
            <tr>
                <th>Id</th>
                <th>Nazwa wykładu</th>
                <th>Data wykładu</th>
            </tr>
            <tr th:each="lecture : ${lectures}">
                <td th:text="${lecture.lectureId}">1</td>
                <td th:text="${lecture.lectureName}">Spring</td>
                <td th:text="${lecture.date}">20.04.2019</td>
                <td>
                    <a th:href="${'/lecture/' + lecture.lectureId}">Pokaż</a> <br/>
                    <a th:href="${'/lecture/edit/' + lecture.lectureId}">Zmień</a> <br/>
                    <a th:href="${'/lecture/delete/' + lecture.lectureId}">Usuń</a>
                </td>
            </tr>
        </table>
        <div>
            <a th:href="${'/lecture/new'}">Nowy wykład</a>
        </div>
        <div>
            <a th:href="${'/course/list'}">Wróć do listy kursów</a>
        </div>
    </div>
</div>
<div th:if="${#lists.isEmpty(lectures)}">
    <h2>Lista wykładów</h2>
    <h3>Żaden wykład nie jest dostępny</h3>
    <div>
        <a th:href="${'/lecture/new'}">Dodaj wykład</a>
    </div>
    <div>
        <a th:href="${'/course/list'}">Wróć do listy kursów</a>
    </div>
</div>
</body>
</html>

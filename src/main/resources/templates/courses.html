<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Spring Boot and Spring MVC</title>

    <link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.7/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}"
          rel="stylesheet" media="screen" />

    <script src="http://cdn.jsdelivr.net/webjars/jquery/3.2.1/jquery.min.js"
            th:src="@{/webjars/jquery/3.2.1/jquery.min.js}"></script>

    <link href="../static/css/spring-core.css"
          th:href="@{css/spring-core.css}" rel="stylesheet" media="screen"/>
</head>
<body>
<div class="container">
    <div th:if="${not#lists.isEmpty(courses)}">
        <h2>Lista kursów</h2>
        <table class="table table-striped">
            <tr>
                <th>Id</th>
                <th>Nazwa kursu</th>
                <th>Data rozpoczęcia kursu</th>
                <th>Data zakończenia kursu</th>
            </tr>
            <tr th:each="course : ${courses}">
                <td th:text="${course.courseId}">1</td>
                <td th:text="${course.courseName}">Java od podstaw</td>
                <td th:text="${course.startDate}">01.09.2018</td>
                <td th:text="${course.endDate}">25.05.2019</td>
                <td>
                    <a th:href="${'/course/' + course.courseId}">Pokaż</a> <br/>
                    <a th:href="${'/course/edit/' + course.courseId}">Zmień</a> <br/>
                    <a th:href="${'/course/delete/' + course.courseId}">Usuń</a>
                </td>
            </tr>
        </table>
        <div>
            <a th:href="${'/course/new'}">Nowy kurs</a>
        </div>
        <div>
            <a th:href="${'/customer/panel'}">Wróć</a>
        </div>
    </div>
</div>
<div th:if="${#lists.isEmpty(courses)}">
    <h2>Lista kursów</h2>
    <h3>Żaden kurs nie jest dostępny</h3>
</div>
<div>
    <a th:href="${'/course/new'}">Nowy kurs</a>
</div>
<div>
    <a th:href="${'/customer/panel'}">Wróć</a>
</div>
</body>
</html>

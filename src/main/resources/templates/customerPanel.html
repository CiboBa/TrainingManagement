<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Panel użytkownika</title>
    <link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.7/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}"
          rel="stylesheet" media="screen"/>

    <script src="http://cdn.jsdelivr.net/webjars/jquery/3.2.1/jquery.min.js"
            th:src="@{/webjars/jquery/3.2.1/jquery.min.js}"></script>

    <link href="../static/css/spring-core.css"
          th:href="@{css/spring-core.css}" rel="stylesheet" media="screen"/>
</head>
<body>
<div class="container">
    <div>
        <h2>Jesteś zalogowany na koncie:</h2>
        <h2 th:text="${#authentication.name}"/>
        <a th:href="${'/course/list'}">Lista kursów</a><br/>
        <a th:href="${'/customer/edit'}">Edytuj profil</a><br/>
        <a th:href="${'/customer/list'}">Lista użytkowników</a><br/><br/>
        <a th:href="${'/logout'}">Wyloguj</a>
    </div>
</div>
</body>
</html>
